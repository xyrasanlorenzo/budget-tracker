 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Montserrat&family=Nunito&family=Poppins:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a4c5772be.js" crossorigin="anonymous"></script>

 </head>
 <body>
    <div class="budget-container">
        <div class="app-title">Budget App</div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">Balance</div>
                <div class="value">
                    <small>₱</small>0
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">Income</div>
                    <div class="income-total">
                        <small>₱</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">Expense</div>
                    <div class="outcome-total">
                        <small>₱</small>0
                    </div>
                </div>
            </div>
        </div>

        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1">Expense</div>
                <div class="tab2">Income</div>
                <div class="tab3 active">All</div>
            </div>

            <div class="hide" id="income">
                <ul class="list"></ul>
            <div class="input">
                <input type="text" id="income-title-input" name="title" placeholder="Title">
                <input type="number" id="income-amount-input" name="amount" placeholder="₱0">
                <div class="add-income"><i id="myBtn" class="fa-solid fa-square-plus"></i></div>
            </div>
        </div>

            <div class="hide" id="expense">
                <ul class="list"></ul>
            <div class="input">
                <input type="text" id="expense-title-input" name="title" placeholder="Title">
                <input type="number" id="expense-amount-input" name="amount" placeholder="₱0">
                <div class="add-expense"><i id="myBtn" class="fa-solid fa-square-plus"></i></div>
            </div>
            </div>

            <div id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
    </style>

    <script src="script.js"></script>
    <script src="chart.js"></script>
 </body>
 </html>
